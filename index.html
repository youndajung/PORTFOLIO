<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>::윤다정 포트폴리오::</title>
	<link rel="stylesheet" href="css/reset.css">
	<script src="js/jquery.mousewheel.min.js"></script>
	<style>
		#wrap{width: 1600px; margin: 0 auto;}

		#header{width: 100%; height: 190px;}
		.logo{position: relative; width: 180px; height: 180px; margin: 0 auto;}
		.logo:after{
			background-image: url("images/logo.tail.svg");
			background-repeat: no-repeat;
			background-size:cover;
			content:"";
			display: block;
			position: absolute;
			bottom: -25px;
			left: 0;
			width: 166px;
			height: 87px;
			z-index: -1;
		}
		.logo_main{
			width: 150px;
			position: absolute;
			top: 0;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<header id="header">
			<nav id="nav">
				<div class="logo">
					<img class="logo_main" src="images/logo.main.svg" alt="상장머리">
				</div>
			</nav>
		</header>
	</div>
	
</body>
</html>
